<div class="container">
<h1>{{ formData.nombre }} </h1>

<form  [formGroup]="form" (ngSubmit)="enviar(form.value)">
   <div *ngFor="let field of fields">
    
    <div *ngIf="field.tipoCampoId.tipoCampoId == 1" class="form-group">
        <div *ngIf="validateField(field.campoId)">
            <label>{{ field.label }}</label>
            <input  
                id="{{ field.id }}"
                class="form-control" 
                type="{{ field.tipoDatoId.sinonimo }}" 
                formControlName="{{ field.nombre }}" 
                placeholder="{{ field.placeholder }}"
                maxlength="{{ field.cantidadCaracteresCampo }}"
            />
        </div>
        <small *ngIf="field.tipoCampoId.help != ''" id="passwordHelpBlock" class="form-text text-muted">
            {{ field.help }}
        </small>
        <div >{{ validate(field.nombre)}}</div>
    </div>
    
    <div *ngIf="field.tipoCampoId.tipoCampoId == 2" class="form-group">
        <label class="form-check-label" for="defaultCheck1">{{ field.label }}</label>
        <select 
            id="{{ field.id }}"
            class="form-control" 
            formControlName="{{ field.nombre }}"
        >
        <option 
            *ngFor="let select of field.tablaMaestra.lstRegValoresTablaMaestraDTO" 
            class="form-control"
            value="{{ select.codigo }}"
        >
           {{ select.descripcion }}
        </option>
        </select>
    </div>

    <div *ngIf="field.tipoCampoId.tipoCampoId == 3" class="form-group">
        <label>{{ field.label }}</label>
        <input type="file" class="form-control-file" id="" formControlName="{{ field.nombre }}"/>
    </div>

    <div *ngIf="field.tipoCampoId.tipoCampoId == 4" class="form-group">
        <label>{{ field.label }}</label>
        <div 
            *ngFor="let radio of field.tablaMaestra.lstRegValoresTablaMaestraDTO" 
            class="form-check"
        >
            <label class="form-check-label">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="{{ field.nombre }}" 
                    id="{{ radio.id }}" 
                    value="{{ radio.codigo }}" 
                    formControlName="{{ field.nombre }}"
                >    
                {{ radio.descripcion }}
            </label>
        </div>
    </div>
      
    <div *ngIf="field.tipoCampoId.tipoCampoId == 5" class="form-group">
        <label>{{ field.label }}</label>
        <div 
            *ngFor="let check of field.tablaMaestra.lstRegValoresTablaMaestraDTO" 
            class="form-check"
        >
            <label class="form-check-label">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value="{{check.codigo}}" 
                    id="{{check.id}}" 
                    formControlName="{{ check.codigo }}" 
                >
                {{ check.descripcion }}
            </label>
        </div>
    </div>

   </div>
   <input  type="submit"  class="btn btn-primary" value="enviar">
</form>
</div>
